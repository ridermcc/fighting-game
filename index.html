<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Figure Fighting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="player-info" id="player1-info">
                <div>Player 1</div>
                <div class="health-bar">
                    <div class="health-fill" id="player1-health"></div>
                </div>
            </div>
            <div class="player-info" id="player2-info">
                <div>Player 2</div>
                <div class="health-bar">
                    <div class="health-fill" id="player2-health"></div>
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="controls">
            <p>Player 1: WASD to move, F to punch, G to kick</p>
            <p>Player 2: Arrow keys to move, / to punch, . to kick</p>
        </div>
        
        <div id="game-over">
            <div id="winner-text"></div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
